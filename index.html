<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>  

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&display=swap" rel="stylesheet">


</head>
<body>
  
  <div class="my-result">
    <p class="result">Your Result</p>
    <div class="score">
      <p class="your-score">76</p>
      <p class="">of 100</p>
    </div>
    
    <h1>Great</h1>
    <p class="stats">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  

  <main class="summary">
    <p class="summary-title">Summary</p>

    <div class="reaction">
      <div class="container">
        <img src="./assets/images/icon-reaction.svg" alt="" srcset="">
        <p>Reaction</p>
      </div>
      <div class="summary-point">
        <p>80</p> 
        <p class="max-score">/ 100</p>
      </div>
    </div>
    <div class="memory">
      <div class="container">
        <img src="./assets/images/icon-memory.svg" alt="" srcset="">
        <p>Memory</p>
      </div>
      <div class="summary-point">
        <p>92</p> 
        <p class="max-score">/ 100</p>
      </div>
    </div>
    <div class="verbal">
      <div class="container">
        <img src="./assets/images/icon-verbal.svg" alt="" srcset="">
        <p>Verbal</p>
      </div>
      <div class="summary-point">
        <p>61</p> 
        <p class="max-score">/ 100</p>
      </div>
    </div>
    <div class="visual">
      <div class="container">
        <img src="./assets/images/icon-visual.svg" alt="" srcset="">
        <p>Visual</p>
      </div>
      <div class="summary-point">
        <p>72</p> 
        <p class="max-score">/ 100</p>
      </div>
    </div>
    <a href="#" class="bttn">Continue</a>

  </main>

  </div> -->
</body>
</html>
